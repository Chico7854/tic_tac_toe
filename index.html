<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./public/styles.css">
    <script src="./dist/bundle.js" type="module" defer></script>
</head>
<body>
    <main>
        <div id="button-container"><button>Play Again</button></div>
        <section id="board">
            <div class="row">
                <div class="square"></div>
                <div class="wall"></div>
                <div class="square"></div>
                <div class="wall"></div>
                <div class="square"></div>
            </div>
            <div class="wall"></div>
            <div class="row">
                <div class="square"></div>
                <div class="wall"></div>
                <div class="square"></div>
                <div class="wall"></div>
                <div class="square"></div>
            </div>
            <div class="wall"></div>
            <div class="row">
                <div class="square"></div>
                <div class="wall"></div>
                <div class="square"></div>
                <div class="wall"></div>
                <div class="square"></div>
            </div>
        </section>
        <div id="score-board"></div>
    </main>

</body>
</html>
